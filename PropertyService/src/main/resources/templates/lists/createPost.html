<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div class="container">
    <form th:action="@{/lists/createPost}" th:object="${form}" method="post">
<!--        <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>-->
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}"
                   placeholder="제목을 입력하세요."
                   th:class="${#fields.hasErrors('title')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>

        <div class="form-group">
            <label th:for="content">게시글</label>
            <input type="text" th:field="*{content}"
                   placeholder="제목을 입력하세요."
                   th:class="${#fields.hasErrors('content')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
        </div>

        <input type="hidden" id="sample4_postcode" placeholder="우편번호" readonly>
        <input type="hidden" id="sample4_jibunAddress" placeholder="지번주소" readonly>
        <input type="hidden" id="sample4_extraAddress" placeholder="참고항목" readonly>

        <div class="form-group">
            <input type="button" onclick="sample4_execDaumPostcode()" value="주소찾기"><br>
        </div>

        <div class="form-group">
            <label th:for="roadAddr">도로명주소</label>
            <input type="text" id="sample4_roadAddress" th:field="*{roadAddr}" placeholder="도로명주소를 입력하세요."
                   th:class="${#fields.hasErrors('roadAddr')} ? 'form-control fieldError' : 'form-control'"
                   readonly>
            <p th:if="${#fields.hasErrors('roadAddr')}" th:errors="*{roadAddr}"></p>
        </div>

        <div class="form-group">
            <label th:for="subAddress">상세주소</label>
            <input type="text" id="sample4_detailAddress" th:field="*{subAddress}" placeholder="상세주소를 입력하세요."
                   th:class="${#fields.hasErrors('subAddress')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('subAddress')}" th:errors="*{subAddress}"></p>
        </div>

        <div class="form-group">
            <label th:for="latitude">위도</label>
            <input type="text" th:field="*{latitude}" id="clickLatlng" class="form-control"
                   placeholder="건물이름을 입력하세요." readonly>
        </div>

        <div class="form-group">
            <label th:for="longitude">경도</label>
            <input type="text" th:field="*{longitude}" id="clickLatlng2" class="form-control"
                   placeholder="건물이름을 입력하세요." readonly>
        </div>

        <div class="form-group">
            <label th:for="transactionType">거래타입</label>
            <select class="form-control" th:field="*{transactionType}">
                <option value="">거래타입을 선택해주세요.</option>
                <option th:each="txtype : ${T(com.service.PropertyService.domain.TransactionType).values()}"
                        th:value="${txtype.name()}"
                        th:text="${txtype.name()}">val</option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="grade">평점</label>
            <select th:field="*{grade}" th:class="${#fields.hasErrors('grade')} ? 'form-control fieldError' : 'form-control'">
                <option value="">평점을 선택해주세요.</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <p th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></p>
        </div>

        <div class="form-group">
            <label th:for="category"></label>
            <select class="form-control" th:field="*{category}">
                <option value="">카테고리를 선택해주세요.</option>
                <option th:each="category : ${T(com.service.PropertyService.domain.Category).values()}"
                        th:value="${category.name()}"
                        th:text="${category.name()}">val</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
<div th:replace="fragments/footer :: footer"/>
<script src="/js/addrTolatlng.js"></script>
<script src="http://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=5c439318f6e7df84e53594c3736c09ec&libraries=services"></script>
</body>
</html>
