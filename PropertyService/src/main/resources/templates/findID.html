<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<style>
body {
    background-image: url("/img/background.png");
    background-repeat: no-repeat;
    background-size: cover;
}
.box1 {
    float: center;
    text-align: center;
    margin-top: 20%;
    margin-left: 30%;
    margin-right: 30%;
    color: black;
    background-color: ivory;
    padding: 20px 20px 20px 20px;
}

    text-align: center;

        <form>

                <input type="text" name="name1" id="name1" placeholder="이름을 입력해주세요">

                <input type="text" name="phonenumber" id="phonenumb" placeholder="휴대폰 번호를 입력해주세요">
