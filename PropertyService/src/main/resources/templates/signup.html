<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header"/>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<h1>Sign Up</h1> <hr>

<form th:action="@{/user}" th:object="${form}" method="POST">
    email : <input type="text" name="email" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'"> <br>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    password : <input type="password" name="password" th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'"> <br>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    name : <input type="name" name="name" th:field="*{name}" th:class="form-control"/>
    <input type="radio" name="auth" value="ROLE_ADMIN,ROLE_USER"> admin
    <input type="radio" name="auth" value="ROLE_USER" checked="checked"> user <br>
    <button type="submit">회원가입 완료하기</button>
</form> <br>

<a href="/login">Go to login →</a>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
